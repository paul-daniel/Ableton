<div class="banner--container">
    <div class="banner--figure">
        <img class="banner--image" [src]="imgUrl" [alt]="alt" />
        <h2 class="banner--title">{{title}}</h2>
    </div>
    <div class="banner--overlay" [ngStyle]="{'background-color' : bgColor}" *ngIf="desc && link">
        <p class="banner--desc">{{desc}}</p>
        <a class="banner--link" href="#">{{link}} &rarr;</a>
    </div>
</div>
